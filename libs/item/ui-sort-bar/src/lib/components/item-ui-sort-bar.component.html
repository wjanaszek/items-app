<mat-form-field class="item__toolbar__sort-bar--sort-possibilities">
  <mat-label>Sort by</mat-label>
  <mat-select [formControl]="sortControl" [matTooltip]="'For now sorting is only possible by \'title\''">
    <mat-option *ngFor="let sort of sortPossibilities" [value]="sort.key">
      {{ sort.displayedValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Direction</mat-label>
  <mat-select [formControl]="directionControl">
    <mat-option
      *ngFor="let direction of directionPossibilities"
      [value]="direction.key"
    >
      {{ direction.displayedValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
